<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Calculator By Ghost Development</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap"
            rel="stylesheet"
    />
    <script src="script.js" defer></script>
</head>
<body>
<div class="title">
    <h1>Calculator</h1>
</div>
<div class="author">
    <p>By Ghost Development</p>
</div>
<div class="calculator">
    <div class="display">
    </div>
    <div class="buttons">
        <div class="firstRowButtons">
            <button class="calcButton" id="power" value="ON/OFF">ON/OFF</button>
            <button class="calcButton" id="clear" value="AC">AC</button>
            <button class="calcButton" id="remainder" value="%">%</button>
            <button class="calcButton" id="divide" value="/">/</button>
        </div>
        <div class="secondRowButtons">
            <button class="calcButton" id="seven" value="7">7</button>
            <button class="calcButton" id="eight" value="8">8</button>
            <button class="calcButton" id="nine" value="9">9</button>
            <button class="calcButton" id="multiply" value="X">X</button>
        </div>
        <div class="thirdRowButtons">
            <button class="calcButton" id="four" value="4">4</button>
            <button class="calcButton" id="five" value="5">5</button>
            <button class="calcButton" id="six" value="6">6</button>
            <button class="calcButton" id="subtract" value="-">-</button>
        </div>
        <div class="fourthRowButtons">
            <button class="calcButton" id="one" value="1">1</button>
            <button class="calcButton" id="two" value="2">2</button>
            <button class="calcButton" id="three" value="3">3</button>
            <button class="calcButton" id="addition" value="+">+</button>
        </div>
        <div class="fifthRowButtons">
            <button class="calcButton" id="zero" value="0">0</button>
            <button class="calcButton" id="decimal" value=".">.</button>
            <button class="calcButton" id="delete" value="delete">Del</button>
            <button class="calcButton" id="equals" value="=">=</button>
        </div>
    </div>
</div>
</body>
</html>
